<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trợ Lý Giáo Viên 4.0 - Tích Hợp NLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: '#2563eb',
              secondary: '#475569',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      .markdown-body table {
        border-collapse: collapse;
        width: 100%;
        margin: 1.5rem 0;
        border: 1px solid #e2e8f0;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #e2e8f0;
        padding: 12px;
        text-align: left;
      }
      .markdown-body th { background-color: #f8fafc; font-weight: 700; color: #1e293b; }
      .markdown-body tr:nth-child(even) { background-color: #fcfcfc; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "mammoth": "https://aistudiocdn.com/mammoth@^1.8.0/mammoth.browser.min.js",
        "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.1",
        "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
        "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0",
        "rehype-raw": "https://aistudiocdn.com/rehype-raw@^7.0.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
